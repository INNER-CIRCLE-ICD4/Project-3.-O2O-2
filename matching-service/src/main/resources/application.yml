server:
    port: 8087
    servlet:
        context-path: /matching-service/api

spring:
    application:
        name: matching-service
    h2:
        console:
            enabled: true
    datasource:
        url: jdbc:h2:mem:matchingdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        open-in-view: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                show_sql: true
                format_sql: true

logging:
    level:
        com.taxi.rideUp: DEBUG
        org.hibernate.type: DEBUG

